		  					fetch("https://api.myjson.com/bins/11039u")

								.then(function(data){

									if (fav=='Class_A'||fav=='CLS_Class'){

									console.log(obj.Model);
									document.getElementById("Benz").innerHTML = obj.Make+"<br>"+obj.Model
									}
									if(fav=='A5'||fav=='A6'){
									var obj=data.Cars.Audi[fav];
									document.getElementById("Benz").innerHTML = obj.Make+"<br>"+obj.Model
									}
									if (fav=='Golf'||fav=='Polo'){
								var obj=data.Cars.VOLKSWAGEN[fav];
									
									console.log(obj.Model);
									document.getElementById("Benz").innerHTML = obj.Make+"<br>"+obj.Model
									}
									if (fav=='Supra'||fav=='Corolla'){
								var obj=data.Cars.TOYOTA[fav];
									
									console.log(obj.Model);

									}
									if (fav=='Accent'||fav=='Elantra'){

									console.log(obj.Model);

									}
									
									});
</script>
